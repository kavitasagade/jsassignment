<!DOCTYPE html>
<html>
<head>
<meta charset=utf-8 />
<title>Set the background color of a paragraph</title>
<h1>Assignment 6</h1>
</head>
<body>
    <script>
      setInterval(
        function () {
        var randomColor = Math.floor(Math.random()*16777215).toString(16);
        document.body.style.backgroundColor = "#"+randomColor;
      },5000);
        
    </script>

</body>
</html>
